<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Nike Sneakers</title>
  </head>
  <body>
    <nav>
      <div class="navTop">
          <div class="navItem">
              <img src="./img/sneakers.png" alt="">
          </div>
          <div class="navItem">
              <div class="search">
                  <input type="text" placeholder="Search..." class="searchInput">
                  <img src="./img/search.png"  alt="" width="20" height="20" class="searchIcon">
              </div>
          </div>
          <div class="navItem">
              <span class="limitedOffer">Limted Offer!</span>
          </div>

      </div>

      <div class="navBottom">
          <h3 class="menuItem">AIR FORCE</h3>
          <h3 class="menuItem">JORDAN</h3>
          <h3 class="menuItem">BLAZER</h3>
          <h3 class="menuItem">CRATER</h3>
          <h3 class="menuItem">HIPPIE</h3>
      </div>
    </nav>
    <div class="slider">
        <div class="sliderWrapper">
            <div class="sliderItem">
                <img src="./img/air.png" class="sliderImg" alt="">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">AIR FORCE <br> NEW <br> SEASON</h1>
                <div class="sliderPrice">$115</div>
                <button class="buyButton">BUY NOW!</button>

            </div>
            <div class="sliderItem">
                <img src="./img/blazer.png" class="sliderImg" alt="">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">BLAZER <br> NEW <br> SEASON</h1>
                <div class="sliderPrice">$117</div>
                <button class="buyButton">BUY NOW!</button>

            </div>
            <div class="sliderItem">
                <img src="./img/jordan.png" class="sliderImg" alt="">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">JORDAN <br> NEW <br> SEASON</h1>
                <div class="sliderPrice">$119</div>
                <button class="buyButton">BUY NOW!</button>

            </div>
            <div class="sliderItem">
                <img src="./img/crater.png" class="sliderImg" alt="">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">CRATER<br> NEW <br> SEASON</h1>
                <div class="sliderPrice">$126</div>
                <button class="buyButton">BUY NOW!</button>

            </div>
            <div class="sliderItem">
                <img src="./img/hippie.png"  class="sliderImg" alt="">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">HIPPIE <br> NEW <br> SEASON</h1>
                <div class="sliderPrice">$135</div>
                <button class="buyButton">BUY NOW!</button>

            </div>
            

        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
